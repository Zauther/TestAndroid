plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "io.github.zauther.test.android"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk{
            abiFilters 'arm64-v8a'
//            'armeabi-v7a',,'x86','x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'io.github.zauther.test.android'
}




dependencies {

    implementation fileTree(dir: 'libs', include: '*.aar')

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation project(path: ':hive-api')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    api 'com.tencent.mm.opensdk:wechat-sdk-android:+'
    implementation 'com.alibaba:fastjson:1.1.72.android'
    implementation 'com.blankj:utilcodex:1.31.0'
    implementation project(':web')
    implementation project(':hive-qjs')
//    implementation project(':nativelib')
//    implementation(':flutter')
//    implementation "com.google.android.gms:play-services-module.cronet_module.cronet:17.0.1"
    implementation 'org.microg:cronet-api:92.0.4509.1'
    implementation 'org.microg:cronet-common:92.0.4509.1'
    implementation 'org.microg:cronet-native:92.0.4509.1'
}